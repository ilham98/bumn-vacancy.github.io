                                "certification": [
                                    {
                                        "certification_name": "",
                                        "score_min": "0.00"
                                    }
                                ],
                                "skill": [],
                                "major": {
                                    "major_type": "all",
                                    "major_category": null,
                                    "list_major": []
                                },
                                "education_level": [
                                    {
                                        "education_level": "S1-Perguruan Tinggi",
                                        "age_min": 0,
                                        "age_max": "30",

                                    },
                                    {
                                        "education_level": "Diploma IV",
                                        "age_min": 0,
                                        "age_max": "30",
                                        "score_min": "3.00"
                                    }
                                ],
                                "score": {
                                    "score_min": null
                                },
                                "age": {
                                    "age_min": null,
                                    "age_max": null
                                },
                                "gender": "",
                                "experience_level": "Fresh Graduate",
                                "min_experience": 0
                            }
                        },
                        "apply_period": null
                    }
                }];

            function showVacancyDetails(vacancy) {
                const detail = vacancy.detail.data;
                const decodeHtml = (html) => {
                    const txt = document.createElement('textarea');
                    txt.innerHTML = html;
                    return txt.value;
                };

                const modalBody = `
                    <p><strong>Title:</strong> ${detail.title}</p>
                    <p><strong>Company:</strong> ${detail.company_name}</p>
                    <p><strong>Employment Status:</strong> ${detail.employment_status}</p>
                    <p><strong>Experience Level:</strong> ${detail.experience_level_name}</p>
                    <p><strong>Stream:</strong> ${detail.stream_name}</p>
                    <p><strong>Total Quota:</strong> ${detail.total_quota}</p>
                    <p><strong>Description:</strong> <div>${decodeHtml(detail.description)}</div></p>
                    <p><strong>Requirements:</strong> <div>${decodeHtml(detail.requirement)}</div></p>
                `;
                $('#vacancyModal .modal-body').html(modalBody);
                $('#vacancyModal').modal('show');
            }

            $("#vacanciesGrid").dxDataGrid({
                dataSource: data,
                keyExpr: "vacancy_id",
                showBorders: true,
                columnAutoWidth: true,
                filterRow: { visible: true },
                searchPanel: { visible: true },
                paging: { pageSize: 10 },
                columns: [
                    { dataField: "title", caption: "Job Title" },
                    { dataField: "company_name", caption: "Company" },
                    { dataField: "total_quota", caption: "Total Quota" },
                    { dataField: "show_quota", caption: "Show Quota" },
                    { dataField: "stream_name", caption: "Stream" },
                    { dataField: "employment_status", caption: "Employment Type" },
                    { dataField: "experience_level", caption: "Experience Level" },
                    { dataField: "selected_job", caption: "Selected", dataType: "boolean" },
                    { dataField: "is_saved", caption: "Saved", dataType: "boolean" },
                    {
                        type: "buttons",
                        buttons: [
                            {
                                text: "Details",
                                onClick: function (e) {
                                    showVacancyDetails(e.row.data);
                                }
                            }
                        ]
                    }
                ]
            });
        });
    </script>
